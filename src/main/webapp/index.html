<!doctype html>
<html  ng-app="mainModule">
  <head>
    <title>angularjs scaffolding Business App</title>
    <script src="lib/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="lib/ui-grid-3.0.0/ui-grid.js" type="text/javascript"></script>
    <link rel="stylesheet" href="lib/ui-grid-3.0.0/ui-grid.css">
    <script src="lib/js/bootstrap-3.2.0.js" type="text/javascript"></script>
    <link id="bootstrap" rel="stylesheet" href="lib/css/bootstrap/bootstrap-3.2.0.css">
    <script src="build/app.js"></script> 

  </head>
  <body>

    <div id="wrapper" class="container">

      <div class="navbar navbar-default" ng-controller="NavigationController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/activities">Activities</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a ng-href="{{currentPath}}" class="dropdown-toggle" data-toggle="dropdown">Projects &AMP; Tasks <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/projects">Projects</a></li>
                <li><a href="#/tasks">Tasks</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <input type="text" class="form-control col-lg-8" placeholder="Search">
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/info">App Info</a></li>
            <li class="dropdown" ng-controller="CssController">
              <a ng-href="{{currentPath}}"class="dropdown-toggle" data-toggle="dropdown">Select css Theme<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="theme in themes" ng-href="{{theme.css}}" ng-class="{active: isSelectedTheme(theme)}"> 
                  <a  ng-href="#/" ng-click="selectTheme(theme)">{{theme.name}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <!-- this is the view, which will be inserted by the ng-route-->
      <div ng-view></div>

    </div>
  </body>
</html>
